<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>냉장고 문 열림 효과</title>
<style>
  /* 기본 스타일 */
  .fridge {
    width: 200px;
    height: 300px;
    position: relative;
    overflow: hidden;
    background: #333;
    border-radius: 10px;
  }

  /* 냉장고 문 스타일 */
  .door {
    width: 50%;
    height: 100%;
    background: #555;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 10px 0 0 10px;
    transform-origin: left center;
    transition: transform 0.5s ease, width 0.5s ease;
  }

  /* 문이 열렸을 때 스타일 */
  .fridge:hover .door {
    transform: rotateY(-90deg);
    width: 200%;
  }
</style>
</head>
<body>

<div class="fridge">
  <div class="door"></div>
</div>

</body>
</html>
